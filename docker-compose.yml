version: '3.8'

services:
  drawing-place:
    build: .
    container_name: drawing-place-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGO_URI=mongodb://mongo:27017/place
      - NEXT_PUBLIC_MONGO_URI=${NEXT_PUBLIC_MONGO_URI:-mongodb://mongo:27017/place}
      # Casdoor 配置环境变量
      - NEXT_PUBLIC_CASDOOR_SERVER_URL=${NEXT_PUBLIC_CASDOOR_SERVER_URL}
      - NEXT_PUBLIC_CASDOOR_CLIENT_ID=${NEXT_PUBLIC_CASDOOR_CLIENT_ID}
      - NEXT_PUBLIC_CASDOOR_CLIENT_SECRET=${NEXT_PUBLIC_CASDOOR_CLIENT_SECRET}
      - NEXT_PUBLIC_CASDOOR_APP_NAME=${NEXT_PUBLIC_CASDOOR_APP_NAME}
      - NEXT_PUBLIC_CASDOOR_ORGANIZATION_NAME=${NEXT_PUBLIC_CASDOOR_ORGANIZATION_NAME}
      - NEXT_PUBLIC_DRAW_DELAY_MS=${NEXT_PUBLIC_DRAW_DELAY_MS:-5000}
    depends_on:
      - mongo
    restart: unless-stopped

  mongo:
    image: mongo:7.0
    container_name: drawing-place-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    environment:
      - MONGO_INITDB_DATABASE=place
    restart: unless-stopped

volumes:
  mongo_data: