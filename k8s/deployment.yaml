apiVersion: v1
kind: Namespace
metadata:
  name: drawing-place
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: drawing-place-config
  namespace: drawing-place
data:
  NODE_ENV: "production"
  PORT: "3000"
  MONGO_URI: "mongodb://mongo:27017/place"
  MONGO_URI_CLIENT: "mongodb://mongo:27017/place"
  REDIS_URI: "redis://redis:6379"
  DRAW_DELAY_MS: "5000"
  DRAW_MAX_POINTS: "24"
  CANVAS_WIDTH: "1534"
  CANVAS_HEIGHT: "1009"
  # GeekPie Casdoor 配置
  CASDOOR_SERVER_URL: ""
  CASDOOR_CLIENT_ID: ""
  CASDOOR_CLIENT_SECRET: ""
  CASDOOR_APP_NAME: ""
  CASDOOR_ORGANIZATION_NAME: ""
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongo-pvc
  namespace: drawing-place
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo
  namespace: drawing-place
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
        - name: mongo
          image: mongo:7.0
          ports:
            - containerPort: 27017
          env:
            - name: MONGO_INITDB_DATABASE
              value: place
          volumeMounts:
            - name: mongo-storage
              mountPath: /data/db
      volumes:
        - name: mongo-storage
          persistentVolumeClaim:
            claimName: mongo-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: mongo
  namespace: drawing-place
spec:
  selector:
    app: mongo
  ports:
    - port: 27017
      targetPort: 27017
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: drawing-place
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:7.0
          ports:
            - containerPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: drawing-place
spec:
  selector:
    app: redis
  ports:
    - port: 6379
      targetPort: 6379
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: drawing-place
  namespace: drawing-place
spec:
  replicas: 2
  selector:
    matchLabels:
      app: drawing-place
  template:
    metadata:
      labels:
        app: drawing-place
    spec:
      containers:
        - name: drawing-place
          image: ghcr.io/hezebang/drawingplace:latest
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: drawing-place-config
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: drawing-place-service
  namespace: drawing-place
spec:
  selector:
    app: drawing-place
  ports:
    - port: 80
      targetPort: 3000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: drawing-place-ingress
  namespace: drawing-place
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-buffering: "off"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
spec:
  ingressClassName: nginx
  rules:
    - host: drawing-place.yourdomain.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: drawing-place-service
                port:
                  number: 80
